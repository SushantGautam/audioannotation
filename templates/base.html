{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio Annotation Tool">
    <meta name="author" content="NSDevil Co. Ltd.">
    <title>{% trans 'Audio Annotation' %} {% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-5.13.1.css' %}" rel='stylesheet'>

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>

<body>
    {% block header %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a href="{% url 'homepage' %}" class="navbar-brand">{% trans 'Audio Annotation APP' %}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block navbar %}{% endblock %}
        </div>
      </nav>
    {% endblock %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
