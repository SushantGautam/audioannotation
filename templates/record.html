<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container text-center">
    <h1> Record Submission</h1>

    <ul id="playlist"></ul>
    <span id="alertSuccess" style="display: none">Upload Success!</span>
    <span id="alertFailed" style="display: none">Failed due to some reason!</span>

    <hr/>

    <button class="btn btn-primary">üéôÔ∏èStart recording</button>
    <div id="afterSubmit" style="display: none">
        <button onClick="window.location.reload();" class="btn btn-danger"> üîÅ Redo</button>
        <button id="uploadToServer" class="btn btn-primary"> üì® Submit</button>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://unpkg.com/mic-recorder-to-mp3"></script>


<script>
    const button = document.querySelector('button');
    const recorder = new MicRecorder({
        bitRate: 128
    });

    button.addEventListener('click', startRecording);

    function startRecording() {
        recorder.start().then(() => {
            button.textContent = 'üõë Stop recording';
            button.classList.toggle('btn-danger');
            button.removeEventListener('click', startRecording);
            button.addEventListener('click', stopRecording);
        }).catch((e) => {
            console.error(e);
        });
    }

    var file;

    function stopRecording() {

        recorder.stop().getMp3().then(([buffer, blob]) => {
            console.log(buffer, blob);
            file = new File(buffer, 'music.mp3', {
                type: blob.type,
                lastModified: Date.now()
            });

            const li = document.createElement('li');
            const player = new Audio(URL.createObjectURL(file));
            player.controls = true;
            li.appendChild(player);
            document.querySelector('#playlist').appendChild(li);

            button.textContent = 'Start recording';
            button.classList.toggle('btn-danger');
            button.style.display = 'none';
            button.removeEventListener('click', stopRecording);
            button.addEventListener('click', startRecording);
            $("#afterSubmit").show();
        }).catch((e) => {
            console.error(e);
        });

    }


    $('#uploadToServer').on('click', function () {
        console.log('uploading');
        const formData = new FormData();
        formData.append("recorded_audio", file);
        formData.append("qid", "{{qid}}");
        $.ajax({
            url: ".",
            method: "POST",
            data: formData,
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    console.log(response);
                    document.getElementById("alertSuccess").style.display = "block";
                    document.getElementById("afterSubmit").style.display = "none";
                    window.opener.location.reload()
                    window.close();
                } else {
                    document.getElementById("afterSubmit").style.display = "none";
                    document.getElementById("alertFailed").style.display = "block";

                    // failed
                    {#btn.html("Error").prop("disabled", false);#}
                }
            },
            error: function (error) {
                console.error(error);
            },
            cache: false,
            processData: false,
            contentType: false,
        });
    });
</script>
